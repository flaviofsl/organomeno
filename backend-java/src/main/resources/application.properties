

# HTTP configuration
quarkus.http.port=9090
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000, http://localhost:3001, https://organomeno.com.br, http://127.0.0.1:3000, http://127.0.0.1:3001
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.credentials=true
quarkus.http.cors.access-control-max-age=86400
%dev.quarkus.http.port=9090
%dev.quarkus.http.cors.origins=http://localhost:3000,http://localhost:3001,https://organomeno.com.br,http://127.0.0.1:3000,http://127.0.0.1:3001
%devspace.quarkus.http.cors.origins=https://organomeno.com.br


